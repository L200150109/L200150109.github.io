<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Desa Bondansari</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -6.8967605, lng: 109.6014405};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk7PfcwpU02L6oguAe5PAOPIB4c5rt2rg&callback=initMap">
    </script>
  </body>
</html>
